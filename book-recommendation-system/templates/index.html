<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookVerse - Discover Your Next Adventure</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <header>
            <h1>BookVerse</h1>
            <p>A Hybrid Book Recommendation Engine</p>
        </header>

        <main>
            <section class="input-section">
                <h2>Find Your Next Read</h2>
                <form id="recommendation-form">
                    <div class="form-group">
                        <label for="user-id">Your User ID:</label>
                        <input type="number" id="user-id" placeholder="e.g., 123" value="50" required>
                    </div>
                    <div class="form-group">
                        <label for="book-search">A Book You Loved:</label>
                        <input type="text" id="book-search" placeholder="Start typing a book title..." required>
                        <div id="search-results" class="search-results-dropdown"></div>
                    </div>
                    <div class="form-group slider-group">
                        <label for="cf-weight">Recommendation Style:</label>
                        <input type="range" id="cf-weight" min="0" max="100" value="60">
                        <span id="weight-label">Community (60%)</span>
                    </div>
                    <button type="submit">Get Recommendations</button>
                </form>
            </section>

            <section id="loading-indicator" class="loading-indicator hidden">
                <div class="spinner"></div>
                <p>Finding your next favorite book...</p>
            </section>

            <section id="recommendations-container" class="recommendations-container hidden">
                <!-- Recommendations will be injected here by JavaScript -->
            </section>
        </main>
    </div>

    <script src="/static/js/main.js"></script>
</body>
</html>
